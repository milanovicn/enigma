  <div class="card-container" id="main-card-container">
    <form class="form" #myform='ngForm'>
      <div class="form-label top-label">
        <p> User login</p>
      </div>

      <div class="form-label">
        <p>Username <label *ngIf = "myform.submitted && (username==undefined || username=='')">*required</label></p>
        <input type="text" spellcheck="false" placeholder="Username" class="text-input" name="username" [(ngModel)]=username required>
      </div>

      <div class="form-label">
        <p>Password
          <label *ngIf = "myform.submitted && (password==undefined || password=='')">*required</label>
        </p>
        <input type="password" spellcheck="false" placeholder="Password" class="text-input" name="password" [(ngModel)]=password required>
      </div>

      <div class="form-label">
        <input type="submit" (click)="SignIn()" value="Sign in" class="submit-btn" >
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<footer id="footer">
  <a>FIS Dictionary</a>
</footer>
